<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to List</title>
      <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="header"></div>
    <div class="container">
        <section id="doForm" class="d-none">
            <form>
                <input type="text" class="d-none" id="inputId">
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="mb-3">
                    <label for="inputDueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="inputDueDate">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputDescription">Description</label>
                    <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                </div>
                <button id="btnSave" type="button" class="btn btn-success mb-3">Save</button>
            </form>
        </section>
        <section id="table-output">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Done</th>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Description</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBodyList"></tbody>
            </table>
        </section>
        </div>
       
    <script type="module">
        // import {Main} from './js/main.js'
        import {Header} from './js/Header.js';
        document.getElementById("header").innerHTML = Header();
        console.log(Header);
        
    </script>
     <script src="./js/main.js" type="module"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
